<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mi Proyecto Inmuebles</title>
</head>
<body>
    <div class="page-container">
        <!-- Aquí se incluirá el Navbar -->
        {% block navbar %}
        {% include 'layout/navbar.html' %}
        {% endblock %}

        <!-- Contenedor principal de contenido, que se reemplazará con el contenido específico de cada página -->
        <div class="container mt-4 content-container">
            {% block content %}
            <!-- Aquí irá el contenido principal de cada página, como el carrusel -->
            {% endblock %}
        </div>

        <!-- Aquí se incluirá el footer -->
        {% block footer %}
        {% include 'layout/footer.html' %}
        {% endblock %}
    </div>

    <!-- Agregar la librería de Bootstrap JS (con bundle) para asegurar que funcione el carrusel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
