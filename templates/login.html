{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>

    {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Login" />
    </form>
</div>
{% endblock %}
