{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
{% include 'layout/navbar.html' %}

<!-- Carrusel con imágenes estáticas -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/foto.jpeg' %}" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/contrato-arriendo-tipo.jpeg' %}" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/maxresdefault.jpeg' %}" class="d-block w-100" alt="Imagen 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/casaprefabricada.jpeg' %}" class="d-block w-100" alt="Imagen 4">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/rauli-parque-oriente-10.jpeg' %}" class="d-block w-100" alt="Imagen 5">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/casa.jpeg' %}" class="d-block w-100" alt="Imagen 6">
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
